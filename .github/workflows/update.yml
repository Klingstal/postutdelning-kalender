name: Uppdatera och publicera kalender

on:
  workflow_dispatch:  # Kan köras manuellt i GitHub UI
  schedule:
    - cron: "0 7 * * *"  # Kör varje dag kl 07:00 UTC (justera efter behov)

jobs:
  update-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo utan submoduler
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup Node.js (eller Python om du använder det)
        uses: actions/setup-node@v4
        with:
          node-version: 20

#      - name: Install dependencies
#        run: npm install

      - name: Run update script
        run: node index.js   # Byt till python postutdelning.py om det är Python

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automatisk uppdatering av kalenderfil"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Mappen där din .ics-fil hamnar, t.ex. docs/
